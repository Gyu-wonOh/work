<html lang="en">
<head>

        $(document).ready(function(){
            $("p3").dblclick(function(){
            $(this).hide();
            });
            $("button").click(function(){
            $("p").hide();
             });
            $("p2").click(function(){
            $(this).hide();
            });

            alert("You entered p1!");
            });
        });

</html>
