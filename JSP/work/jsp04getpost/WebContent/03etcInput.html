<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="FormEx1" method="get">
		이름:<input type="text" name="name" size="10"><br>
		아이디:<input type="text" name="id" size="10"><br>
		비밀번호:<input type="password" name="pw" size="10"><br>
		취미:<input type="checkbox" name="hobby" value="reading">독서<br>
		<input type="checkbox" name="hobby" value="cook">요리<br>
		<input type="checkbox" name="hobby" value="jogging">조깅<br>
		<input type="checkbox" name="hobby" value="swiming">수영<br>
		<input type="checkbox" name="hobby" value="sleeping">잠자기<br>
		과목:<input type="radio" name="major" value="Kor">국어
		<input type="radio" name="major" value="Eng">영어
		<input type="radio" name="major" value="Math">수학
		<input type="radio" name="major" value="Design">디자인<br/>
		<select name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected ="selected">ftp</option>
			<option value="smtp" >smtp</option>
			<option value="pop" >pop</option>
		</select>
		<input type="submit" value="전송"><input type="reset" value="초기화">
	</form>
</body>
</html>
