<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>쿠키 생성</h1>
	<form action="insert.Servlet" method="get">
		name: <input type="text" name="name"><br> 
		value: <input type="text" name="value">
		<input type="submit" value="생성">
	</form>
	<h1>쿠키 조회</h1>
	<form action="select.Servlet" method="get">
		<input type="submit" value="조회">
	</form>
	<h1>쿠키 변경</h1>
	<form action="update.Servlet" method="get">
		변경할 쿠키 name:<input type="text" name="name"><br>
		변경할 쿠키 value:<input type="text" name="updateValue">
		<input type="submit" value="변경">
	</form>
	<h1>쿠키 삭제</h1>
	<form action="delete.Servlet" method="get">
	삭제할 쿠키 name: <input type="text" name="name">
	<input type="submit" value="삭제">
