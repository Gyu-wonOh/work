<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사용자에게 구매 시간을 입력받아서 반품가능한지 출력해 보자. 1달이내에 구매해야 반품이 가능하다.
        window.onload=function(){
            document.getElementById("btn1").addEventListener("click",function(){
                var inputTime =document.getElementById("pDate").value;
                //alert(inputTime);
                var inputTime=new Date(inputTime);
                //반품 가능한지 여부? 1달이내면 반품 가능
                //구매한 시간에 1달을 추가한다.
                inputTime.setMonth(inputTime.getMonth()+1);
                //alert(inputTime);
                //1달 추가한 시간이 현재 시간보다 크면 반품 가능
                if(new Date().getTime() <inputTime.getTime()){
                    alert('반품 가능');
                }else{//작으면 반품 불가능
                    alert('반품 불가능')
                }
            })
            
        }
    </script>
</head>
<body>
    반품가능여부
    구매한시간<input type="date" id="pDate">
    <input type="button" id="btn1" value="button">
    <br> 
</body>
</html>
