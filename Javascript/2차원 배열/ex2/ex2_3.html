<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var tagP = document.getElementsByTagName("p");
            for(var paragraph of tagP){
                paragraph.innerHTML="Hello";
            }
        }
    </script>
</head>
<body>
    <p>첫 번째 문단</p>
    <p>두 번째 문단</p>
</body>
</html>
