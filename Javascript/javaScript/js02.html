    <script>
        /*
        for(초기식;조건식; 증감식){

        }

        var oddSum=0; //홀수 합
        var evenSum=0; //짝수 합

        for(var i=10; i<=40; i++){
            if(i%2===0){
                evenSum=evenSum+i;
            }else{
                oddSum=oddSum+i;
            }
        }
        console.log("짝수의 총합은"+evenSum)
        console.log("홀수의 총합은"+oddSum)
        /*
            while문
            초기식
            while(조건식){
                증감식
            }
        */

        var oddSum=0;
        var evenSum=0;
        var count=10;

        while(count<=40){
            if(count%2===0){
                evenSum=evenSum+count;
            }else{
                oddSum=oddSum+count;
            }
            count++;
        }

        do while문

        do{
            증감식
        }while(조건식)

        }
        count++;
       }while(count<=40);

        console.log("짝수의 총합은"+evenSum)
        console.log("홀수의 총합은"+oddSum)
        
    </script>
