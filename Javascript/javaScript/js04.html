<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //아이디를 이용해서 div의 글씨를  hello로 변경하는 javaScript코드를 만들어 보자.
        window.onload=function(){
            document.getElementById("myElement").innerHTML="hello";
            
            var arr2 = document.getElementsByTagName('p');
            for(var i =0; i<arr2.length;i++){
                arr2[i].innerHTML="hello"+(i+1);//반드시 괄호 해주자
            }
        }

    </script>
</head>
<body>
    <div id="myElement">안녕하세요!</div>    
</body>
</html>
