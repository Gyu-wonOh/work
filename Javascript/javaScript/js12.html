<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                function madeImaegeLink(href,src,width,height){
        return  '<a href ="'+href+'"><img src="'+src+'" width="100" height="100"></a>;'
    }
    //이미지 추가 함수를 이용해서 사용자 입력을 받아 버튼을 눌러 이미지를 추가해보자.


        window.onload=function(){//화면이 다 호출된 다음에 실행되는 코드 블록
            document.getElementById("btn1").onclick=function(){
                var str="";
                str=madeImaegeLink(
                    document.getElementById("href").value,
                    document.getElementById("src").value,
                    document.getElementById("width").value,
                    document.getElementById("height").value
            );
            document.getElementById("console").innerHTML+=str;            
            }
        }
    </script>
</head>
<body>
    이미지 정보 입력<br>
    href:<input type="text" id="href"><br>
    src: <input type="text" id="src"><br>
    width: <input type="text" id="width"><br>
    height:<input type="text" id="height">
    <button id="btn1">이미지 추가</button>
    <div id="console"></div>
</body>
</html>
