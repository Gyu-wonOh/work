<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//   다음을 if, if else, else if, switch로 구현해 보자.
//  -1, 0, 1를 입력받아 사용자가 입력한 값을 화면에 출력해 보자.
//   1 입력시 "1번 입력하였습니다."
//  -1 입력시 "-1번 입력하였습니다."
        //if
        input=0;
        if(input===-1){
            console.log("-1입력")
        }
        if(input===1){
            console.log("1입력")
        }
        if(input===0){
            console.log("0입력")
        }
        //if~else
        /*
        if(조건식){
            //조건식이 true일 때 실행하는 코드블록
        }else{
            //조건식이 false일 때 실행하는 코드 블록
        }
        */
       input=1;
       if(input==1){
            console.log("input은 1입니다.")
       }else{//0,-1에 대한 처리
            if(input===-1){
                console.log("input은 -1입니다.")
            }else{//0일 때 실행
                console.log("input은 0입니다.")
            }
       }
       /*
       else if 문 여러 개의 조건 중에 반드시 하나만 실행
       if(조건식){
        //조건식 1이 true 일 떼 실행되는 코드블록
       }else if(조건식2){
        //조건식 2이 true일 때 실행되는 코드 블록
       }else if(조건식3){
        //조건식 3이 true 일 때 실행되는 코드블록
       }else{
        //일치하는 조건식이 없을 때 실행되는 코드 블록
       }
       */
       input=0;
       if(input===1){
        console.log("input은 1입니다.")
       }else if(input===-1){
        console.log("input은 -1입니다.")
       }else if(input=== 0){
        console.log("input은 0입니다.")
       }else{
        console.log("알 수 없는 입력입니다.");
       }
       /*
        switch문 여러 개중에 하나의 값을 선택해서 출력
        switch(비교값){
            case 원하는 값:
                break;
            case 값:
                break;
            default:
                //일치하는 값이 없을 때 실행
            }
       */
       input=1
       switch(input){
        case 1:
            console.log("input 1일 때")
            break;
        case -1:
            console.log("input -1일 때")
            break;
        case 0:
            console.log("input 0일 때")
            break;
        default:
            console.log("일치하는 경우가 없음")
       }
    </script>
</head>
