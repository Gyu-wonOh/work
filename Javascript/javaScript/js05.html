<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = document.getElementsByClassName("myClass");
            // arr[0].innerHTML="hello1";
            // arr[1].innerHTML="hello2";
            for(var i =0; i<arr.length;i++){
                arr[i].innerHTML="hello"+(i+1);//반드시 괄호 해주자
            }
    </script>
</head>
<body>
    <p class="myClass">첫번째문단</p>
    <p class="myClass">두번째문단</p>
</body>
</html>
