<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits = [];//대괄호 이용해서 변수선언
        var colors = ["빨강","노랑","파랑"];//초기값을 가지고 배열선언
        
        // var a;
        // var b=[];//배열 값으로 선언해야 배열로 사용 가능
        // a[0]=1;//오류
        // b[0]=1;
        //읽기
        document.write(colors[0],"<br>");
        document.write(colors[2],"<br>");
        document.write(colors,"<br>");
        //수정
        colors[1]="주황";
        colors[4]="노랑";
        document.write(colors,"<br>");
        document.write(colors.length,"<br>");

        //매소드를 이용하 배열 조작
        colors.push("녹색");//배열의 마지막에 추가
        var a= colors.pop();//배열의 마지막 데이터 삭제하고 마지막 데이터 리턴
        document.write(a,"<br>");
        document.write(colors,"<br>");

        //배열 시작부분에 데이터 추가 unshift
        colors.unshift("보라");
        document.write(colors,"<br>");
        var a= colors.shift();
        document.write(a,"<br>");
        document.write(colors,"<br>");

        //배열의 순회 전체 출력
        var arr=[1,2,3,4,5];
        for(var i=0;i<arr.length;i++){
            document.write(i,":",arr[i],"<br>")
        }
        document.write("of----------","<br>")
        for(var item of arr){
            document.write(item,"<br>")
        }
        document.write("forEach-----","<br>")
        arr.forEach(function(item){
            document.write(item+5,"<br>")
        })
        document.write("map--------","<br>")
        var newarray=arr.map(function(item){
            return item+5;
        })
        document.write(newarray,"<br>")
        document.write(arr,"<br>")

        //필요없는 데이터를 걸러 낸다.
        document.write("filter-----","<br>")
        var newArray =arr.filter(function(item){
            return item%2===0;//false면 새로운 배열에서 삭제됨
        })

        document.write(newArray,"<br>")
        document.write(arr,"<br>")

        //reduce 배열의 누적값 매개변수 2개(콜백함수,시작값)
        var sum = arr.reduce(function(acc,curr){
            return acc+curr
        },0)
        document.write(sum,"<br>")

        //for in 배열의 인덱스를 읽어 온다.
        document.write("for in-----","<br>")
        for (var index in arr){
            document.write(arr[index],"<br>")
        }
        
    </script>
    
</body>
</html>
