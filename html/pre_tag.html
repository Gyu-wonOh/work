<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>
            pre_tag
        </title>
    </head>
    <body>
        글을 br태그 없이 쓰면
        줄바꿈이 표현되지 않습니다.<br>
        br태그를 쓰고 나서야 비로소 줄바꿈이 되지요.
        <p>문단태그인 p태그를 사용하면<br> 이렇게 문단이 나누어 집니다.</p>
              앞에 공백을 5개나 넣었지만 표시되지 않습니다.<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;공백을 위해서는 이렇게 &nbsp;를 써야합니다.<br>
        <pre>
            pre사이에 글을 넣으면
            줄바꿈은 물론 
                        공백도 그대로 표현됩니다.
        </pre>
        <xmp>
            xmp태그 안에 글을 쓰면
            줄바꿈과
                공백뿐만 아니라
        <br> 이렇게 태그도 그대로 표현할 수 있다.
        </xmp>
    </body>
</html>
