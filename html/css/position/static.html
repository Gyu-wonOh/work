<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        #s1{
            width:30px;
            height:30px;
            background-color: yellow;
            position: static;
        }
        #s2{
            width:30px;
            height:30px;
            background-color: red;
            position: relative;
            left:30px;
            top:30px;
        }
        #s3{
            width:30px;
            height: 30px;
            background-color: blue;
            left:30px;
            top:30px;
            position: absolute;
        }
    </style>
    </head>

    <body>
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
    </body>
</html>
