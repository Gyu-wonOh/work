<!DOCTYPE HTML>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>list tag</title>
    </head>
    <body>
        <ul><--순서가 없는 목록-->
            <li>수박</li>
            <li>참외</li>
            <li>사과</li>
        </ul>
        <ol><--순서가 있는 목록-->
            <li>
                수박<br>
                참외<br>
                사과
            </li>
            <li>수박</li>
            <li>참외</li>
            <li>사과</li>
        </ol>
        <dl><--정의형 목록-->
            <dt>수박</dt>
            <dd>안에 빨간 속살</dd>
            <dt>참외</dt>
            <dd>안에 노란 속살</dd>
        </dl>
    </body>
</html>
